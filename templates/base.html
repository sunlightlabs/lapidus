<!doctype html>
<!--[if lt IE 7 ]> <html class="no-js ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]>    <html class="no-js ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]>    <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{% block title %}Sunlight Foundation Analytics Dashboard{% endblock %}</title>

  <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css?v=2">
  <script src="{{ STATIC_URL }}js/libs/modernizr-1.7.min.js"></script>
  {% block extrahead %}{% endblock %}
</head>

<body>

  <div id="container">
    <header>
        <h1>Sunlight Foundation Analytics Dashboard</h1>{% block header %}{% endblock header %}
    </header>
    <div id="main" role="main">{% block content %}{% endblock %}
    </div>
    <footer></footer>
  </div> <!-- eo #container -->


  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
  <script>window.jQuery || document.write("<script src='{{ STATIC_URL }}js/libs/jquery-1.5.1.min.js'>\x3C/script>")</script>


  <!-- scripts concatenated and minified via ant build script-->
  <script src="{{ STATIC_URL }}js/libs/jquery.tablesorter.min.js"></script>
  <!--[if lte IE 8]><script src="{{ STATIC_URL }}js/libs/excanvas.min.js"></script><![endif]-->
  <script src="{{ STATIC_URL }}js/libs/jquery.flot.min.js"></script>
  <script src="{{ STATIC_URL }}js/plugins.js"></script>
  {% block js %}{% endblock %}
  <!-- end scripts-->


  <!--[if lt IE 7 ]>
    <script src="{{ STATIC_URL }}js/libs/dd_belatedpng.js"></script>
    <script>DD_belatedPNG.fix("img, .png_bg");</script>
  <![endif]-->
</body>
</html>
